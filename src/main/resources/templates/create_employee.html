<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="icon" type="image/png" href="/images/staff.png" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/employees}">Employee
			Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Employee</h1>
				<div class="card-body">
					<form th:action="@{/employees/save}" th:object="${employee}"
						method="POST">
						<div class="form-group">
							<label> Employee First Name </label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter  First Name" required pattern="[A-Za-z]{3,}"
								title="Please Enter only Alphabets and length should be 3 or greater." />
						</div>

						<div class="form-group">
							<label> Employee Last Name </label> <input type="text"
								name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name" required pattern="[A-Za-z]{3,}"
								title="Please Enter only Alphabets and length should be 3 or greater." />
						</div>

						<div class="form-group">
							<label> Employee Email </label> <input name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter Email" id="email" required type="email"
								title="Please Enter a valid email address" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
